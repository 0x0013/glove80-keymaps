precedence: [LSFT, LALT, RALT, LCTL, RCTL, RSFT] # latter overrides former: RSFT overrides all

transforms:
  I: { base: acute,  LCTL: diaeresis, RCTL: circumflex, RSFT: grave                                 }
  E: { base: acute,  LCTL: diaeresis, RCTL: circumflex, RSFT: grave,   RALT: ae                     }
  A: { base: acute,  LCTL: diaeresis, RCTL: circumflex, RSFT: grave,   LALT: tilde,   RALT: ring    }
  Y: { base: acute,  LCTL: diaeresis                                                                }
  O: { base: acute,  LCTL: diaeresis, RCTL: circumflex, RSFT: grave,   LALT: tilde,   RALT: slash   }
  U: { base: acute,  LCTL: diaeresis, RCTL: circumflex, RSFT: grave                                 }
  quotes_left:
     { base: angle,  LCTL: curly,     RCTL: low,        RSFT: grave,   LALT: corner1, RALT: corner2 }
  quotes_right:
     { base: angle,  LCTL: curly,     RCTL: low,        RSFT: grave,   LALT: corner1, RALT: corner2 }
  currency:
     { base: dollar, LCTL: euro,      RCTL: pound,      RSFT: generic, LALT: yen,     RALT: won     }

characters:
  C:
    cedilla:    { lower: "ç",  upper: "Ç"  }
    caron:      { lower: "č",  upper: "Č"  }
  I:
    acute:      { lower: "í",  upper: "Í"  }
    diaeresis:  { lower: "ï",  upper: "Ï"  }
    circumflex: { lower: "î",  upper: "Î"  }
    grave:      { lower: "ì",  upper: "Ì"  }
    macron:     { lower: "ī",  upper: "Ī"  }
  E:
    acute:      { lower: "é",  upper: "É"  }
    diaeresis:  { lower: "ë",  upper: "Ë"  }
    circumflex: { lower: "ê",  upper: "Ê"  }
    grave:      { lower: "è",  upper: "È"  }
    macron:     { lower: "ē",  upper: "Ē"  }
    ae:         { lower: "æ",  upper: "Æ"  }
  A:
    acute:      { lower: "á",  upper: "Á"  }
    diaeresis:  { lower: "ä",  upper: "Ä"  }
    circumflex: { lower: "â",  upper: "Â"  }
    grave:      { lower: "à",  upper: "À"  }
    tilde:      { lower: "ã",  upper: "Ã"  }
    ring:       { lower: "å",  upper: "Å"  }
    macron:     { lower: "ā",  upper: "Ā"  }
  Y:
    acute:      { lower: "ý",  upper: "Ý"  }
    diaeresis:  { lower: "ÿ",  upper: "Ÿ"  }
  O:
    acute:      { lower: "ó",  upper: "Ó"  }
    diaeresis:  { lower: "ö",  upper: "Ö"  }
    circumflex: { lower: "ô",  upper: "Ô"  }
    grave:      { lower: "ò",  upper: "Ò"  }
    tilde:      { lower: "õ",  upper: "Õ"  }
    macron:     { lower: "ō",  upper: "Ō"  }
    slash:      { lower: "ø",  upper: "Ø"  }
  U:
    acute:      { lower: "ú",  upper: "Ú"  }
    diaeresis:  { lower: "ü",  upper: "Ü"  }
    circumflex: { lower: "û",  upper: "Û"  }
    grave:      { lower: "ù",  upper: "Ù"  }
    macron:     { lower: "ū",  upper: "Ū"  }
  G:
    cedilla:    { lower: "ģ",  upper: "Ģ"  }
  K:
    cedilla:    { lower: "ķ",  upper: "Ķ"  }
  L:
    cedilla:    { lower: "ļ",  upper: "Ļ"  }
  S:
    caron:      { lower: "š",  upper: "Š"  }
  N:
    tilde:      { lower: "ñ",  upper: "Ñ"  }
    cedilla:    { lower: "ņ",  upper: "Ņ"  }
  Z:
    caron:      { lower: "ž",  upper: "Ž"  }
  R:
    cedilla:    { lower: "ŗ",  upper: "Ŗ"}
  quotes_left:
    angle:      { lower: "‹",  upper: "«"  }
    curly:      { lower: "‘",  upper: "“"  }
    low:        { lower: "‚",  upper: "„"  }
    corner1:    { lower: "「", upper: "﹁" }
    corner2:    { lower: "『", upper: "﹃" }
    grave:      "`"
  quotes_right:
    angle:      { lower: "›",  upper: "»"  }
    curly:      { lower: "’",  upper: "”"  }
    low:        { lower: "‚",  upper: "„"  }
    corner1:    { lower: "」", upper: "﹂" }
    corner2:    { lower: "』", upper: "﹄" }
    grave:      "´"
  currency:
    dollar:     { lower: "$",  upper: "¢"  }
    yen:                 "¥"
    euro:                "€"
    won:                 "₩"
    pound:               "£"
    generic:    { lower: "¤",  upper: "₿"  }

codepoints:
  degree_sign:     "°"
  section_sign:    "§"
  paragraph_sign:  "¶"
  o_ordinal:       "º"
  a_ordinal:       "ª"
  exclaim_left:    "¡"
  question_left:   "¿"
  currency_crypto: "₿"
  currency_cent:   "¢"
  currency_sign:   "¤"
  currency_crypto: "₿"

localizing:
  #
  # - "COMPOSE" is a special keyword that is replaced by COMPOSE_KEY_LINUX
  # - "ALT+" is a special prefix that is replaced by COMPOSE_SEQ_WINDOWS()
  #
  # linux:   https://wiki.linuxquestions.org/wiki/Accented_Characters
  # macos:   https://sites.psu.edu/symbolcodes/mac/codemac/
  # windows: https://sites.psu.edu/symbolcodes/windows/codealt/

  "ç":
    linux:   COMPOSE COMMA C
    macos:   LA(C)
    windows: ALT+0231

  "Ç":
    linux:   COMPOSE COMMA LS(C)
    macos:   LA(LS(C))
    windows: ALT+0199

  "č":
    linux:   COMPOSE C C
    macos:   LA(V) C
    windows: ALT+0269

  "Č":
    linux:   COMPOSE C LS(C)
    macos:   LA(V) LS(C)
    windows: ALT+0268

  "í":
    linux:   COMPOSE SQT I
    macos:   LA(E) I
    windows: ALT+0237

  "Í":
    linux:   COMPOSE SQT LS(I)
    macos:   LA(E) LS(I)
    windows: ALT+0205

  "ī":
    linux:   COMPOSE MINUS I
    macos:   LA(A) I
    windows: ALT+0299

  "Ī":
    linux:   COMPOSE MINUS LS(I)
    macos:   LA(A) LS(I)
    windows: ALT+0298

  "ä":
    linux:   COMPOSE DQT A
    macos:   LA(U) A
    windows: ALT+0228

  "Ä":
    linux:   COMPOSE DQT LS(A)
    macos:   LA(U) LS(A)
    windows: ALT+0196

  "ā":
    linux:   COMPOSE MINUS A
    macos:   LA(A) A
    windows: ALT+0257

  "Ā":
    linux:   COMPOSE MINUS LS(A)
    macos:   LA(A) LS(A)
    windows: ALT+0256

  "ē":
    linux:   COMPOSE MINUS E
    macos:   LA(A) E
    windows: ALT+0275

  "Ē":
    linux:   COMPOSE MINUS LS(E)
    macos:   LA(A) LS(E)
    windows: ALT+0274

  "ö":
    linux:   COMPOSE DQT O
    macos:   LA(U) O
    windows: ALT+0246

  "Ö":
    linux:   COMPOSE DQT LS(O)
    macos:   LA(U) LS(O)
    windows: ALT+0214

  "ō":
    linux:   COMPOSE MINUS O
    macos:   LA(A) O
    windows: ALT+0333

  "Ō":
    linux:   COMPOSE MINUS LS(O)
    macos:   LA(A) LS(O)
    windows: ALT+0332

  "ū":
    linux:   COMPOSE MINUS U
    macos:   LA(A) U
    windows: ALT+0363

  "Ū":
    linux:   COMPOSE MINUS LS(U)
    macos:   LA(A) LS(U)
    windows: ALT+0362

  "ü":
    linux:   COMPOSE DQT U
    macos:   LA(U) U
    windows: ALT+0252

  "Ü":
    linux:   COMPOSE DQT LS(U)
    macos:   LA(U) LS(U)
    windows: ALT+0220

  "ģ":
    linux:   COMPOSE COMMA G
    macos:   LA(C) U
    windows: ALT+0291

  "Ģ":
    linux:   COMPOSE COMMA LS(G)
    macos:   LA(C) LS(G)
    windows: ALT+0290

  "ķ":
    linux:   COMPOSE COMMA K
    macos:   LA(C) K
    windows: ALT+0311

  "Ķ":
    linux:   COMPOSE COMMA LS(K)
    macos:   LA(C) LS(K)
    windows: ALT+0310

  "ļ":
    linux:   COMPOSE COMMA L
    macos:   LA(C) L
    windows: ALT+0316

  "Ļ":
    linux:   COMPOSE COMMA LS(L)
    macos:   LA(C) LS(L)
    windows: ALT+0315

  "š":
    linux:   COMPOSE C S
    macos:   LA(V) S
    windows: ALT+0154

  "Š":
    linux:   COMPOSE C LS(S)
    macos:   LA(V) LS(S)
    windows: ALT+0138

  "ņ":
    linux:   COMPOSE COMMA N
    macos:   LA(C) N
    windows: ALT+0326

  "Ņ":
    linux:   COMPOSE COMMA LS(N)
    macos:   LA(C) LS(N)
    windows: ALT+0325

  "ž":
    linux:   COMPOSE C Z
    macos:   LA(V) Z
    windows: ALT+0158

  "Ž":
    linux:   COMPOSE C LS(Z)
    macos:   LA(V) LS(Z)
    windows: ALT+0142

  "ŗ":
    linux:   COMPOSE COMMA N
    macos:   LA(C) N
    windows: ALT+0343

  "Ŗ":
    linux:   COMPOSE COMMA LS(N)
    macos:   LA(C) LS(N)
    windows: ALT+0342

  "ß":
    linux:   COMPOSE S S
    macos:   LA(S)
    windows: ALT+0223

  "€":
    linux:   COMPOSE E EQUAL
    macos:   LA(LS(N2))
    windows: ALT+0128
