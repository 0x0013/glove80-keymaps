precedence: [LSFT, LALT, RALT, LCTL, RCTL, RSFT] # latter overrides former: RSFT overrides all

transforms:
  I: { base: acute,  LCTL: diaeresis, RCTL: circumflex, RSFT: grave                                 }
  E: { base: acute,  LCTL: diaeresis, RCTL: circumflex, RSFT: grave,   RALT: ae                     }
  A: { base: acute,  LCTL: diaeresis, RCTL: circumflex, RSFT: grave,   LALT: tilde,   RALT: ring    }
  Y: { base: acute,  LCTL: diaeresis                                                                }
  O: { base: acute,  LCTL: diaeresis, RCTL: circumflex, RSFT: grave,   LALT: tilde,   RALT: slash   }
  U: { base: acute,  LCTL: diaeresis, RCTL: circumflex, RSFT: grave                                 }
  quotes_left:
     { base: angle,  LCTL: curly,     RCTL: low,        RSFT: grave,   LALT: corner1, RALT: corner2 }
  quotes_right:
     { base: angle,  LCTL: curly,     RCTL: low,        RSFT: grave,   LALT: corner1, RALT: corner2 }
  currency:
     { base: dollar, LCTL: euro,      RCTL: pound,      RSFT: generic, LALT: yen,     RALT: won     }

characters:
  C:
    cedilla:    { lower: "ç",  upper: "Ç"  }
  I:
    acute:      { lower: "í",  upper: "Í"  }
    diaeresis:  { lower: "ï",  upper: "Ï"  }
    circumflex: { lower: "î",  upper: "Î"  }
    grave:      { lower: "ì",  upper: "Ì"  }
  E:
    acute:      { lower: "é",  upper: "É"  }
    diaeresis:  { lower: "ë",  upper: "Ë"  }
    circumflex: { lower: "ê",  upper: "Ê"  }
    grave:      { lower: "è",  upper: "È"  }
    ae:         { lower: "æ",  upper: "Æ"  }
  A:
    acute:      { lower: "á",  upper: "Á"  }
    diaeresis:  { lower: "ä",  upper: "Ä"  }
    circumflex: { lower: "â",  upper: "Â"  }
    grave:      { lower: "à",  upper: "À"  }
    tilde:      { lower: "ã",  upper: "Ã"  }
    ring:       { lower: "å",  upper: "Å"  }
  Y:
    acute:      { lower: "ý",  upper: "Ý"  }
    diaeresis:  { lower: "ÿ",  upper: "Ÿ"  }
  O:
    acute:      { lower: "ó",  upper: "Ó"  }
    diaeresis:  { lower: "ö",  upper: "Ö"  }
    circumflex: { lower: "ô",  upper: "Ô"  }
    grave:      { lower: "ò",  upper: "Ò"  }
    tilde:      { lower: "õ",  upper: "Õ"  }
    slash:      { lower: "ø",  upper: "Ø"  }
  U:
    acute:      { lower: "ú",  upper: "Ú"  }
    diaeresis:  { lower: "ü",  upper: "Ü"  }
    circumflex: { lower: "û",  upper: "Û"  }
    grave:      { lower: "ù",  upper: "Ù"  }
  N:
    tilde:      { lower: "ñ",  upper: "Ñ"  }
  quotes_left:
    angle:      { lower: "‹",  upper: "«"  }
    curly:      { lower: "‘",  upper: "“"  }
    low:        { lower: "‚",  upper: "„"  }
    corner1:    { lower: "「", upper: "﹁" }
    corner2:    { lower: "『", upper: "﹃" }
    grave:      "`"
  quotes_right:
    angle:      { lower: "›",  upper: "»"  }
    curly:      { lower: "’",  upper: "”"  }
    low:        { lower: "‚",  upper: "„"  }
    corner1:    { lower: "」", upper: "﹂" }
    corner2:    { lower: "』", upper: "﹄" }
    grave:      "´"
  currency:
    dollar:     { lower: "$",  upper: "¢"  }
    yen:                 "¥"
    euro:                "€"
    won:                 "₩"
    pound:               "£"
    generic:    { lower: "¤",  upper: "₿"  }

codepoints:
  degree_sign:     "°"
  section_sign:    "§"
  paragraph_sign:  "¶"
  o_ordinal:       "º"
  a_ordinal:       "ª"
  exclaim_left:    "¡"
  question_left:   "¿"
  currency_crypto: "₿"
  currency_cent:   "¢"
  currency_sign:   "¤"
  currency_crypto: "₿"

localizing:
  # linux:   https://wiki.linuxquestions.org/wiki/Accented_Characters
  # macos:   https://sites.psu.edu/symbolcodes/mac/codemac/
  # windows: https://sites.psu.edu/symbolcodes/windows/codealt/

  "ç":
    linux:
      - "<&macro_tap &kp COMPOSE_KEY_LINUX &kp COMMA &kp C>"
    macos:
      - "<&macro_tap &kp LA(C)>"
    windows: #ALT+0231
      - "<&macro_press &kp LALT>"
      - "<&macro_tap &kp KP_N0 &kp KP_N2 &kp KP_N3 &kp KP_N1>"
      - "<&macro_release &kp LALT>"

  "Ç":
    linux:
      - "<&macro_tap &kp COMPOSE_KEY_LINUX &kp COMMA &kp LS(C)>"
    macos:
      - "<&macro_tap &kp LA(LS(C))>"
    windows: #ALT+0199
      - "<&macro_press &kp LALT>"
      - "<&macro_tap &kp KP_N0 &kp KP_N1 &kp KP_N9 &kp KP_N9>"
      - "<&macro_release &kp LALT>"

  "í":
    linux:
      - "<&macro_tap &kp COMPOSE_KEY_LINUX &kp SQT &kp I>"
    macos:
      - "<&macro_tap &kp LA(E) &kp I>"
    windows: #ALT+0237
      - "<&macro_press &kp LALT>"
      - "<&macro_tap &kp KP_N0 &kp KP_N2 &kp KP_N3 &kp KP_N7>"
      - "<&macro_release &kp LALT>"

  "Í":
    linux:
      - "<&macro_tap &kp COMPOSE_KEY_LINUX &kp SQT &kp LS(I)>"
    macos:
      - "<&macro_tap &kp LA(E) &kp LS(I)>"
    windows: #ALT+0205
      - "<&macro_press &kp LALT>"
      - "<&macro_tap &kp KP_N0 &kp KP_N2 &kp KP_N0 &kp KP_N5>"
      - "<&macro_release &kp LALT>"

  "ä":
    linux:
      - "<&macro_tap &kp COMPOSE_KEY_LINUX &kp DQT &kp A>"
    macos:
      - "<&macro_tap &kp LA(U) &kp A>"
    windows: #ALT+0228
      - "<&macro_press &kp LALT>"
      - "<&macro_tap &kp KP_N0 &kp KP_N2 &kp KP_N2 &kp KP_N8>"
      - "<&macro_release &kp LALT>"

  "Ä":
    linux:
      - "<&macro_tap &kp COMPOSE_KEY_LINUX &kp DQT &kp LS(A)>"
    macos:
      - "<&macro_tap &kp LA(U) &kp LS(A)>"
    windows: #ALT+0196
      - "<&macro_press &kp LALT>"
      - "<&macro_tap &kp KP_N0 &kp KP_N1 &kp KP_N9 &kp KP_N6>"
      - "<&macro_release &kp LALT>"

  "ö":
    linux:
      - "<&macro_tap &kp COMPOSE_KEY_LINUX &kp DQT &kp O>"
    macos:
      - "<&macro_tap &kp LA(U) &kp O>"
    windows: #ALT+0246
      - "<&macro_press &kp LALT>"
      - "<&macro_tap &kp KP_N0 &kp KP_N2 &kp KP_N4 &kp KP_N6>"
      - "<&macro_release &kp LALT>"

  "Ö":
    linux:
      - "<&macro_tap &kp COMPOSE_KEY_LINUX &kp DQT &kp LS(O)>"
    macos:
      - "<&macro_tap &kp LA(U) &kp LS(O)>"
    windows: #ALT+0214
      - "<&macro_press &kp LALT>"
      - "<&macro_tap &kp KP_N0 &kp KP_N2 &kp KP_N1 &kp KP_N4>"
      - "<&macro_release &kp LALT>"

  "ü":
    linux:
      - "<&macro_tap &kp COMPOSE_KEY_LINUX &kp DQT &kp U>"
    macos:
      - "<&macro_tap &kp LA(U) &kp U>"
    windows: #ALT+0252
      - "<&macro_press &kp LALT>"
      - "<&macro_tap &kp KP_N0 &kp KP_N2 &kp KP_N5 &kp KP_N2>"
      - "<&macro_release &kp LALT>"

  "Ü":
    linux:
      - "<&macro_tap &kp COMPOSE_KEY_LINUX &kp DQT &kp LS(U)>"
    macos:
      - "<&macro_tap &kp LA(U) &kp LS(U)>"
    windows: #ALT+0220
      - "<&macro_press &kp LALT>"
      - "<&macro_tap &kp KP_N0 &kp KP_N2 &kp KP_N2 &kp KP_N0>"
      - "<&macro_release &kp LALT>"

  "ß":
    linux:
      - "<&macro_tap &kp COMPOSE_KEY_LINUX &kp S &kp S>"
    macos:
      - "<&macro_tap &kp LA(S)>"
    windows: #ALT+0223
      - "<&macro_press &kp LALT>"
      - "<&macro_tap &kp KP_N0 &kp KP_N2 &kp KP_N2 &kp KP_N3>"
      - "<&macro_release &kp LALT>"

  "€":
    linux:
      - "<&macro_tap &kp COMPOSE_KEY_LINUX &kp E &kp EQUAL>"
    macos:
      - "<&macro_tap &kp LA(LS(N2))>"
    windows: #ALT+0128
      - "<&macro_press &kp LALT>"
      - "<&macro_tap &kp KP_N0 &kp KP_N1 &kp KP_N2 &kp KP_N8>"
      - "<&macro_release &kp LALT>"
